  <div class="col-sm-3 offset-md-3">

        <span class="input-group-text font-weight-lighter" id="inputGroup-sizing-default">Input: </span>

    <p id="p2" class="font-weight-lighter"><b>P: </b></p>

    <button id="p3-subscribe" class="btn btn-dark" (click)="subscribeP3()"> Subscribe </button>

  </div>
</div>
